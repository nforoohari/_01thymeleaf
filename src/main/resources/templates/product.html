<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>


<table>
    <tr>
    <th>id</th>
    <th>name</th>
    <th>description</th>
    <th>price</th>
    </tr>

    <tr th:each="product: ${products}">
        <th th:text="${product.getId()}"/>
        <th th:text="${product.getName()}"/>
        <th th:text="${product.getDescription()}"/>
        <th th:text="${product.getPrice()}"/>
    </tr>
</table>
</body>
</html>
